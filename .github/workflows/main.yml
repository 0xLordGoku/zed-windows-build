name: Cloud Phone CI
on: [workflow_dispatch]

jobs:
  cloud-phone:
    runs-on: macos-13     # <--- CRITICAL: Force macOS 13 (Intel), NOT latest (ARM64)
    steps:
    - name: Download ngrok
      run: |
        curl -O https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip
        unzip ngrok-v3-stable-darwin-amd64.zip
        chmod +x ngrok
        
    - name: Auth ngrok
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Run Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29           # Android 10
        target: default         # Default is fine for Intel
        arch: x86_64            # <--- CRITICAL: Match Intel Host
        profile: Nexus 5
        ram-size: 2048M
        emulator-options: -no-window -gpu host -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          echo "Emulator started!"
          adb devices
          
          # Start the tunnel
          ./ngrok tcp 5555 &
          
          echo "Tunnel is live. Check Ngrok dashboard for URL."
          echo "Connect command: adb connect 0.tcp.ngrok.io:XXXXX"
          
          # Keep alive
          sleep 21600
