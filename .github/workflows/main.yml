name: Cloud Phone CI
on: [workflow_dispatch]

jobs:
  cloud-phone:
    runs-on: macos-latest # <--- CRITICAL CHANGE
    steps:
    # 1. Setup Ngrok
    - name: Download ngrok
      run: |
        curl -O https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip
        unzip ngrok-v3-stable-darwin-amd64.zip
        chmod +x ngrok
        
    - name: Auth ngrok
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    # 2. Run Android Emulator (Hardware Accelerated)
    - name: Run Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 28 # older = faster/lighter
        target: default
        arch: x86_64
        profile: Nexus 5 # smaller screen = less RAM
        ram-size: 2048M
        # IMPORTANT: macOS uses 'host' gpu for speed
        emulator-options: -no-window -gpu host -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          echo "Emulator is running!"
          adb devices
          # Start tunnel. 
          # Connect from your PC with: adb connect 0.tcp.ngrok.io:xxxxx
          ./ngrok tcp 5555 &
          sleep 21600
